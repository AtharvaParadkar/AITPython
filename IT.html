<!DOCTYPE html>
<html>

<head>
    <title>IT Companies in India</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            background-color: #f0f0f0;
        }

        #heading-frame {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        #city-frame {
            display: flex;
            flex: 1;
        }

        #left-column {
            flex: 1;
            background-color: #f9f9f9;
            padding: 10px;
            overflow-y: auto;
        }

        #right-column {
            flex: 1;
            background-color: #fff;
            padding: 10px;
            overflow-y: auto;
        }

        #left-column a {
            display: block;
            margin-bottom: 5px;
            color: #333;
            text-decoration: none;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        #left-column a:hover {
            background-color: #e0e0e0;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
            color: #666;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
    <script>
        function displayCityInformation(cityId) {
            var cities = {
                pune: {
                    name: "Pune",
                    companies: ["Infosys", "Persistent"]
                },
                mumbai: {
                    name: "Mumbai",
                    companies: ["TCS", "Atos"]
                },
                bangalore: {
                    name: "Bangalore",
                    companies: ["Cognizant", "Capgemini"]
                }
            };

            var city = cities[cityId];

            var cityNameElement = document.getElementById("city-name");
            var companiesListElement = document.getElementById("companies-list");

            cityNameElement.textContent = city.name;
            companiesListElement.innerHTML = "";

            for (var i = 0; i < city.companies.length; i++) {
                var li = document.createElement("li");
                li.textContent = city.companies[i];
                companiesListElement.appendChild(li);
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div id="heading-frame">
            <h1>IT Companies in India</h1>
        </div>
        <div id="city-frame">
            <div id="left-column">
                <a onclick="displayCityInformation('pune')">Pune</a>
                <a onclick="displayCityInformation('mumbai')">Mumbai</a>
                <a onclick="displayCityInformation('bangalore')">Bangalore</a>
            </div>
            <div id="right-column">
                <h2 id="city-name"></h2>
                <ul id="companies-list"></ul>
            </div>
        </div>
    </div>
</body>

</html>
